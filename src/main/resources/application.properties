# \u9879\u76EE\u914D\u7F6E
spring.application.name=IntelliEvent-Back

# \u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/intellievent
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# \u670D\u52A1\u914D\u7F6E
server.port=8080
# \u9879\u76EE\u8BBF\u95EE\u8DEF\u5F84
server.servlet.context-path=/intellievent

# Redis\u914D\u7F6E
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=3
# Redis\u5BC6\u7801\uFF08\u5982\u679C\u6709\uFF09
# spring.data.redis.password=

# LangChain4J OpenAI \u914D\u7F6E
langchain4j.open-ai.chat-model.api-key=ollama
langchain4j.open-ai.chat-model.model-name=gpt-4o-mini
langchain4j.open-ai.chat-model.temperature=0.7
langchain4j.open-ai.chat-model.max-tokens=1000
# \u5F00\u542F LangChain4J \u65E5\u5FD7
logging.level.dev.langchain4j=DEBUG
logging.level.org.springframework.ai=DEBUG

# ========== SpringDoc OpenAPI \u914D\u7F6E ==========
springdoc.api-docs.path=/v3/api-docs
# springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
# API \u6587\u6863\u4FE1\u606F
springdoc.info.title=\u667A\u80FD\u6D3B\u52A8\u7BA1\u7406\u7CFB\u7EDF API
springdoc.info.description=\u57FA\u4E8E AI \u7684\u6D3B\u52A8\u7BA1\u7406\u5E73\u53F0\u540E\u7AEF\u63A5\u53E3\u6587\u6863
springdoc.info.version=1.0.0
springdoc.info.contact.name=Kevin
springdoc.info.contact.email=2118038404@qq.com
# \u8DEF\u5F84\u5339\u914D
springdoc.paths-to-match=/**
# \u5305\u626B\u63CF
springdoc.packages-to-scan=com.kevin
# \u663E\u793A Actuator \u63A5\u53E3
springdoc.show-actuator=true

# ========== MyBatis-Plus SQL \u65E5\u5FD7\u914D\u7F6E ==========
# \u626B\u63CF XML \u6620\u5C04\u6587\u4EF6
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
# \u63A7\u5236\u53F0\u8F93\u51FA SQL
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# \u6570\u636E\u5E93\u65E5\u5FD7
logging.level.com.kevin.intellieventback.mapper=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# \u4E8B\u52A1\u65E5\u5FD7
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========== \u5B89\u5168\u76F8\u5173\u914D\u7F6E ==========
# \u662F\u5426\u542F\u7528 JWT Token \u8BA4\u8BC1true/false\uFF08\u8C03\u8BD5\u63A5\u53E3\u65F6\u53EF\u8BBE\u4E3A false \u4EE5\u7981\u7528\u6743\u9650\u68C0\u67E5\uFF09
security.jwt.enabled=true
# \u662F\u5426\u542F\u7528\u767B\u5F55\u9A8C\u8BC1\u7801\u6821\u9A8C\uFF08\u8C03\u8BD5\u767B\u5F55\u63A5\u53E3\u65F6\u53EF\u8BBE\u4E3A false \u4EE5\u8DF3\u8FC7\u9A8C\u8BC1\u7801\uFF09
security.captcha.enabled=false
security.jwt.key-path=keys/intellievent.jks
security.jwt.key-alias=intellievent
security.jwt.key-pass=123456
security.jwt.expiration=1440

# ========== \u6CE8\u518C\u76F8\u5173\u914D\u7F6E ==========
# \u9ED8\u8BA4\u5BC6\u7801
user.default.password=Aa123456
# \u9ED8\u8BA4\u5934\u50CFURL
user.default.avatar=https://example.com/default-avatar.png
# \u5BC6\u7801\u76D0\u957F\u5EA6
user.password.salt-length=16
# \u5BC6\u7801\u91CD\u7F6E\u9A8C\u8BC1\u7801\u6709\u6548\u671F
user.password.reset-code-expire=1800
# \u767B\u5F55\u6700\u5927\u91CD\u8BD5\u6B21\u6570
user.login.max-attempts=5
# \u8D26\u6237\u9501\u5B9A\u65F6\u95F4
user.login.lock-time=30

# ========== \u90AE\u4EF6\u76F8\u5173\u914D\u7F6E ==========
# 邮件配置已迁移至 sys_config 表，通过 SysConfigService 动态获取
