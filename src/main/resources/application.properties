# spring.mail.username=...
# spring.mail.password=...


# ========== \u4E1A\u52A1\u65E5\u5FD7\u914D\u7F6E ==========
logging.level.com.kevin.intellieventback.service.impl.UsersServiceImpl=DEBUG

# ========== \u5BC6\u7801\u52A0\u5BC6\u914D\u7F6E ==========
# \u9ED8\u8BA4\u7B97\u6CD5: BCRYPT (\u63A8\u8350)
user.password.algorithm=BCRYPT
